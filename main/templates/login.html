<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Football Shop</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
</head>
<body class="auth-page">
    <form id="loginForm" class="auth-form login-form">
        {% csrf_token %}
        <h3>Login Here</h3>

        <div id="loginMessages" class="messages" style="display: none;"></div>

        <div class="form-row">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" required>
            <div class="field-errors" id="username-errors"></div>
        </div>

        <div class="form-row">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" required>
            <div class="field-errors" id="password-errors"></div>
        </div>

        <input type="submit" value="Log In" id="loginButton">
        
        <div class="auth-nav-link">
            Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>
        </div>
    </form>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.getElementById('loginMessages').style.display = 'none';
            document.getElementById('username-errors').innerHTML = '';
            document.getElementById('password-errors').innerHTML = '';
            
            const formData = new FormData(this);
            const loginButton = document.getElementById('loginButton');
            
            // Disable button during submission
            loginButton.disabled = true;
            loginButton.value = 'Logging in...';
            
            try {
                const response = await fetch('{% url "main:login" %}', {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    // Show toast notification
                    toastSuccess('Welcome Back!', 'Login successful. Redirecting...');
                    
                    // Set last login cookie
                    document.cookie = 'last_login=' + new Date().toISOString() + '; path=/';
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 800);
                } else {
                    // Show toast notification
                    toastError('Login Failed', data.message);
                    
                    // Show error messages
                    const messagesDiv = document.getElementById('loginMessages');
                    messagesDiv.innerHTML = '<ul><li class="error">' + data.message + '</li></ul>';
                    messagesDiv.style.display = 'block';
                    
                    // Show field-specific errors
                    if (data.errors) {
                        for (const [field, errors] of Object.entries(data.errors)) {
                            const errorDiv = document.getElementById(field + '-errors');
                            if (errorDiv) {
                                errorDiv.innerHTML = errors.join('<br>');
                            }
                        }
                    }
                    
                    // Re-enable button
                    loginButton.disabled = false;
                    loginButton.value = 'Log In';
                }
            } catch (error) {
                console.error('Login error:', error);
                const messagesDiv = document.getElementById('loginMessages');
                messagesDiv.innerHTML = '<ul><li class="error">An error occurred. Please try again.</li></ul>';
                messagesDiv.style.display = 'block';
                
                // Re-enable button
                loginButton.disabled = false;
                loginButton.value = 'Log In';
            }
        });
    </script>

    <!-- Include Toast Notifications -->
    {% include 'toast.html' %}
</body>
</html>
