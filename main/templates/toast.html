<!-- Toast Notification System - Glassmorphism Style -->
<style>
    /* Toast Container */
    .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: none;
    }

    /* Toast - Glassmorphism Style */
    .toast {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 16px 20px;
        min-width: 320px;
        max-width: 420px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        gap: 12px;
        pointer-events: all;
        animation: slideInRight 0.3s ease-out;
        position: relative;
        overflow: hidden;
    }

    .toast.removing {
        animation: slideOutRight 0.3s ease-out forwards;
    }

    /* Toast Types - Enhanced Glassmorphism with Glow */
    .toast.success {
        border-left: 3px solid #22c55e;
        background: rgba(34, 197, 94, 0.15);
        box-shadow: 0 8px 32px rgba(34, 197, 94, 0.2), 0 0 20px rgba(34, 197, 94, 0.1);
    }

    .toast.error {
        border-left: 3px solid #ef4444;
        background: rgba(239, 68, 68, 0.15);
        box-shadow: 0 8px 32px rgba(239, 68, 68, 0.2), 0 0 20px rgba(239, 68, 68, 0.1);
    }

    .toast.info {
        border-left: 3px solid #3b82f6;
        background: rgba(59, 130, 246, 0.15);
        box-shadow: 0 8px 32px rgba(59, 130, 246, 0.2), 0 0 20px rgba(59, 130, 246, 0.1);
    }

    .toast.warning {
        border-left: 3px solid #f59e0b;
        background: rgba(245, 158, 11, 0.15);
        box-shadow: 0 8px 32px rgba(245, 158, 11, 0.2), 0 0 20px rgba(245, 158, 11, 0.1);
    }

    /* Toast Icon */
    .toast-icon {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
        filter: drop-shadow(0 0 8px currentColor);
    }

    .toast.success .toast-icon {
        color: #22c55e;
    }

    .toast.error .toast-icon {
        color: #ef4444;
    }

    .toast.info .toast-icon {
        color: #3b82f6;
    }

    .toast.warning .toast-icon {
        color: #f59e0b;
    }

    /* Toast Content */
    .toast-content {
        flex: 1;
    }

    .toast-title {
        font-weight: 600;
        font-size: 14px;
        color: white;
        margin-bottom: 2px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .toast-message {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.8);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* Toast Close Button */
    .toast-close {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        padding: 4px;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        transition: all 0.2s;
    }

    .toast-close:hover {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border-color: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
    }

    .toast-close:active {
        transform: scale(0.95);
    }

    /* Progress Bar - Glassmorphism */
    .toast-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        background: currentColor;
        opacity: 0.6;
        animation: progress 3s linear forwards;
        box-shadow: 0 0 10px currentColor;
    }

    .toast.success .toast-progress {
        color: #22c55e;
    }

    .toast.error .toast-progress {
        color: #ef4444;
    }

    .toast.info .toast-progress {
        color: #3b82f6;
    }

    .toast.warning .toast-progress {
        color: #f59e0b;
    }

    /* Animations */
    @keyframes slideInRight {
        from {
            transform: translateX(400px) scale(0.9);
            opacity: 0;
        }
        to {
            transform: translateX(0) scale(1);
            opacity: 1;
        }
    }

    @keyframes slideOutRight {
        from {
            transform: translateX(0) scale(1);
            opacity: 1;
        }
        to {
            transform: translateX(400px) scale(0.9);
            opacity: 0;
        }
    }

    @keyframes progress {
        from {
            width: 100%;
        }
        to {
            width: 0%;
        }
    }

    /* Hover effect for entire toast */
    .toast:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
    }

    .toast.success:hover {
        box-shadow: 0 12px 40px rgba(34, 197, 94, 0.3), 0 0 30px rgba(34, 197, 94, 0.2);
    }

    .toast.error:hover {
        box-shadow: 0 12px 40px rgba(239, 68, 68, 0.3), 0 0 30px rgba(239, 68, 68, 0.2);
    }

    .toast.info:hover {
        box-shadow: 0 12px 40px rgba(59, 130, 246, 0.3), 0 0 30px rgba(59, 130, 246, 0.2);
    }

    .toast.warning:hover {
        box-shadow: 0 12px 40px rgba(245, 158, 11, 0.3), 0 0 30px rgba(245, 158, 11, 0.2);
    }

    /* Mobile Responsive */
    @media (max-width: 640px) {
        .toast-container {
            top: 10px;
            right: 10px;
            left: 10px;
        }

        .toast {
            min-width: auto;
            max-width: none;
        }
    }

    /* Add subtle animation on progress bar */
    @keyframes pulseGlow {
        0%, 100% {
            opacity: 0.6;
        }
        50% {
            opacity: 0.9;
        }
    }

    .toast-progress {
        animation: progress 3s linear forwards, pulseGlow 1s ease-in-out infinite;
    }
</style>

<!-- Toast Container -->
<div id="toastContainer" class="toast-container"></div>

<!-- Toast JavaScript -->
<script>
    // Toast notification system
    const ToastManager = {
        container: null,
        toasts: [],

        init() {
            this.container = document.getElementById('toastContainer');
        },

        show(title, message, type = 'info', duration = 3000) {
            if (!this.container) this.init();

            const toast = this.createToast(title, message, type, duration);
            this.container.appendChild(toast);
            this.toasts.push(toast);

            // Auto remove after duration
            if (duration > 0) {
                setTimeout(() => {
                    this.remove(toast);
                }, duration);
            }

            return toast;
        },

        createToast(title, message, type, duration) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            // Icon based on type
            const icons = {
                success: `<svg class="toast-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`,
                error: `<svg class="toast-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`,
                warning: `<svg class="toast-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>`,
                info: `<svg class="toast-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`
            };

            toast.innerHTML = `
                ${icons[type] || icons.info}
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    ${message ? `<div class="toast-message">${message}</div>` : ''}
                </div>
                <button class="toast-close" onclick="ToastManager.remove(this.closest('.toast'))">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                ${duration > 0 ? '<div class="toast-progress"></div>' : ''}
            `;

            return toast;
        },

        remove(toast) {
            if (!toast) return;

            toast.classList.add('removing');
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
                this.toasts = this.toasts.filter(t => t !== toast);
            }, 300);
        },

        removeAll() {
            this.toasts.forEach(toast => this.remove(toast));
        }
    };

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
        ToastManager.init();
    });

    // Global helper functions
    function showToast(title, message, type = 'info', duration = 3000) {
        return ToastManager.show(title, message, type, duration);
    }

    function toastSuccess(title, message = '', duration = 3000) {
        return ToastManager.show(title, message, 'success', duration);
    }

    function toastError(title, message = '', duration = 4000) {
        return ToastManager.show(title, message, 'error', duration);
    }

    function toastWarning(title, message = '', duration = 3500) {
        return ToastManager.show(title, message, 'warning', duration);
    }

    function toastInfo(title, message = '', duration = 3000) {
        return ToastManager.show(title, message, 'info', duration);
    }
</script>
